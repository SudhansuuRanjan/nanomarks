<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bookmarks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div>
            <h2 class="title">AI Bookmarks Organizer</h2>
            <p class="subtitle">Organize bookmarks with AI</p>
        </div>
        <div class="search-container">
            <input type="text" id="search-box" placeholder="Search Bookmarks...">
        </div>
        <div id="category-filter-pills">
        </div>
    </div>

    <div id="results-count"></div>

    <div id="init-screen">
        <button id="scan-button">Scan Bookmarks</button>
        <button id="reset-button" class="btn-danger">Reset Cache</button>
    </div>

    <div id="loading-screen" class="hidden">
        <div class="loader"></div>
        <p id="loading-status">Scanning bookmarks...</p>
    </div>

    <div id="error-screen" class="hidden">
        <p><strong>AI Not Available.</strong></p>
    </div>

    <div id="results-container">
    </div>

    <script src="popup.js"></script>
</body>

</html>
